<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome To T3h Class</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <center class="h1"><h1>Đăng Ký Thành Viên</h1></center>
    <div>
        <form action="">
            <table cellpadding="10" border="2">
                <tr class="tr1">
                    <td>Nội dung</td>
                    <td>
                        <center>Giá trị</center>
                    </td>
                </tr>
                <tr>
                    <td>Họ tên</td>
                    <td>
                        <input type="text" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Mật Khẩu</td>
                    <td><input type="password" name="" id=""></td>
                </tr>
                <tr>
                    <td>Avatar</td>
                    <td><input type="file" name="" id=""></td>
                </tr>
                <tr>
                    <td>Số điện thoại</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Tuổi</td>
                    <td >
                        <div class="input_tuoi">
                        <input type="number" name="" id="" min="1" max="99" value="18" >
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td><input type="radio" name="" id="" checked>Nam<br>
                        <input type="radio" name="" id="" >Nữ</td>
                </tr>
                <tr>
                    <td>Sở thích</td>
                    <td>
                        <input type="checkbox" name="" id="" >Bóng Chuyền <br>
                        <input type="checkbox" name="" id="" >Cầu Lông <br>
                        <input type="checkbox" name="" id="" >Đua Thuyền <br>
                    </td>
                </tr>
                <tr>
                    <td>Ghi chú</td>
                    <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="buttondangnhap">
        <form action="">
            <input type="button" value="Đăng Ký">
        </form>
    </div>
    
</body>
</html>
